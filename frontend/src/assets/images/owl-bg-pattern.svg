      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#A7E0C7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
